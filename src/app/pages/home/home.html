<section class="relative h-[80vh] overflow-hidden">
    <img *ngFor="let img of images; let i = index" [src]="img"
        class="absolute inset-0 w-full h-full object-cover slider-image" [style.animationDelay]="(-i * 4) + 's'" />

    <div class="relative z-10 flex flex-col items-center justify-end h-full
             bg-black/40 text-white text-center px-4 pb-4">

        <a routerLink="/products" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-full text-lg transition">
            Ver productos
        </a>
    </div>

</section>
